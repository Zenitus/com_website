<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/images/Zenitus_Logo.png" alt="Logo" width="150" height="44"
                    class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item nav_txt">
                        <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item nav_txt">
                        <a class="nav-link" href="./index.html">Jobs</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item ">
                        <a href="https://www.linkedin.com/company/zenitus/" target="_blank">
                            <button class="btn  btn-flat p-2">

                            </button>
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="https://www.instagram.com/zenitus_technologies" target="_blank"
                            rel="noopener noreferrer">
                            <button class="btn  btn-flat p-2">
                                <i class="fa fa-instagram" style="font-size:30px"></i>
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
    </nav>
    <section id="home">
        <div>
            <div class="container-fluid">
                <h2 class="heading">
                    Software Developers
                </h2>
            </div>
            <div class="container mt-5">
                <h4>Personal Details:</h4>
                <form>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" name="fullName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    </div>
                    <div class="text-center"><button type="submit" class="btn btn-success rounded-0">Submit</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </section>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
    <footer class="page-footer shadow">
        <div class="d-flex flex-wrap justify-content-between align-items-center mx-auto py-4" style="width: 80%">
            <div class="d-flex flex-wrap align-items-center">
                <a href="#hero" class="d-flex align-items-center p-0 text-dark">
                    <img alt="logo" src="./assets/images/Zenitus_Logo.png" width="180px">
                </a>
            </div>
            <div class="row d-flex flex-wrap align-items-center">
                <small class="footer_p">Zenitus Technologies Pvt Ltd.</small>
                <p class="footer_p">&copy;All rights reserved.</p>
            </div>
            <div>
                <a href="https://www.linkedin.com/company/zenitus" target="_blank">
                    <button class="btn  btn-flat p-2">
                        <i class="fa fa-linkedin-square" style="font-size:24px"></i>
                    </button>
                </a>
                <a href="https://www.instagram.com/zenitus_technologies" target="_blank" rel="noopener noreferrer">
                    <button class="btn  btn-flat p-2">
                        <i class="fa fa-instagram" style="font-size:24px"></i>
                    </button>
                </a>
            </div>
        </div>
    </footer>
